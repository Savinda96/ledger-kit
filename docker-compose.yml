version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ledgerkit-postgres
    environment:
      POSTGRES_DB: ledgerkit_dev
      POSTGRES_USER: ledgerkit
      POSTGRES_PASSWORD: ledgerkit_password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - ledgerkit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledgerkit -d ledgerkit_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: ledgerkit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ledgerkit-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # LedgerKit Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ledgerkit-app
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ledgerkit_dev
      DB_USER: ledgerkit
      DB_PASSWORD: ledgerkit_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: 3000
      LOG_LEVEL: debug
    networks:
      - ledgerkit-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: npm run dev

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ledgerkit-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ledgerkit.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ledgerkit-network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ledgerkit-network:
    driver: bridge